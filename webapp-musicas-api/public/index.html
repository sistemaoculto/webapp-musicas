<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Senha"><br><br>

<button id="loginBtn">Entrar</button>
<p id="msg"></p>

<p><a href="register.html">Criar conta</a></p>

<script>
  const API_BASE = "https://webapp-musicas.onrender.com";

  const msg = document.getElementById("msg");
  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");

  // Se jÃ¡ tiver token, vai direto
  const existing = localStorage.getItem("token");
  if (existing) window.location.href = "dashboard.html";

  loginBtn.onclick = async () => {
    msg.innerText = "";
    try {
      const r = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: emailEl.value,
          password: passEl.value
        })
      });

      const data = await r.json();
      if (!r.ok) throw new Error(data.error || "Falha no login");

      localStorage.setItem("token", data.token);
      window.location.href = "dashboard.html";
    } catch (e) {
      msg.innerText = e.message;
    }
  };
</script>

</body>
</html>
