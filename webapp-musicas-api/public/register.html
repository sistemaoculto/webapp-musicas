<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Criar conta</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#101a33;
      --text:#eaf0ff; --muted:#a9b7e6;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius: 18px;
      --ok:#38d39f; --err:#ff6b6b;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(122,167,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(167,139,250,.20), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      padding: 24px 14px;
    }
    .card{
      width: min(520px, 100%);
      border: 1px solid rgba(42,58,102,.8);
      background: rgba(15,22,48,.45);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(42,58,102,.6);
      background: linear-gradient(135deg, rgba(122,167,255,.10), rgba(167,139,250,.08));
    }
    .header h1{ margin:0; font-size: 22px; }
    .header p{ margin:6px 0 0; color:var(--muted); font-size:13px; }
    .body{ padding: 18px; }
    label{ font-size:12px; color:var(--muted); display:block; margin: 8px 0 6px; }
    input{
      width:100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(42,58,102,.85);
      background: rgba(15,22,48,.55);
      color: var(--text);
      outline:none;
    }
    .btn{
      width:100%;
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      border:1px solid rgba(122,167,255,.75);
      background: linear-gradient(135deg, rgba(122,167,255,.22), rgba(167,139,250,.20));
      color: var(--text);
      font-weight: 800;
      cursor:pointer;
    }
    .msg{ margin-top:10px; font-size:13px; color:var(--muted); min-height:18px; }
    .msg.ok{ color: var(--ok); }
    .msg.err{ color: var(--err); }
    .footer{ padding: 14px 18px 18px; color:var(--muted); font-size:13px; }
    a{ color:#7aa7ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>M√∫sicas da Jhenny üêà‚Äç‚¨õ</h1>
      <p>Cadastro (precisa de aprova√ß√£o do admin)</p>
    </div>

    <div class="body">
      <label for="name">Nome</label>
      <input id="name" placeholder="Seu nome" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="seuemail@exemplo.com" />

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="M√≠nimo 8 caracteres" />

      <button id="registerBtn" class="btn" type="button">Cadastrar</button>
      <div id="msg" class="msg"></div>
    </div>

    <div class="footer">
      J√° tem conta? <a href="index.html">Voltar para login</a>
    </div>
  </div>

<script>
  const API_BASE = "https://webapp-musicas.onrender.com";
  const msgEl = document.getElementById("msg");

  function setMsg(text, type){
    msgEl.classList.remove("ok","err");
    if (type) msgEl.classList.add(type);
    msgEl.textContent = text || "";
  }

  document.getElementById("registerBtn").onclick = async () => {
    setMsg("Enviando cadastro...", "");
    try {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const r = await fetch(`${API_BASE}/api/register`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        credentials: "include",
        body: JSON.stringify({ name, email, password })
      });

      const data = await r.json().catch(() => ({}));
      if (!r.ok) throw new Error(data.error || "Falha no cadastro");

      if (data.pending) {
        setMsg("‚úÖ Cadastro criado! Aguarde aprova√ß√£o do administrador.", "ok");
        return;
      }

      // Se for admin, entra direto
      window.location.href = "dashboard.html";
    } catch (e) {
      setMsg("‚ùå " + e.message, "err");
    }
  };
</script>

</body>
</html>
